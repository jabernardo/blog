<section id="post-list">
    <ul id="post-list-links">
        {% for post in paginator.posts %}
            <li>
                <a href="{{ "/" | relative_url  }}{{ post.url | remove_first: '/' }}"><h2>{{ post.title }}</h2> <p>{{ post.description }}</p><aside class="dates">{{ post.date | date:"%b %d" }}</aside></a>
            </li>
        {% endfor %}
    </ul>
    
    {% if paginator.previous_page or paginator.next_page %}
        {% include pagination.html %}
    {% endif %}
</section>
