<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>
  {% if page.description %}
  <meta name="description" content="{{ page.description }}">
  <meta name="twitter:image" content="{% if page.preview %}{{ page.preview }}{% else %}https://res.cloudinary.com/sudoaldrich/image/upload/w_400/v1/portfolio/me-prof_ghmwhg{% endif %}">
  <meta name="twitter:site" content="@jabernardo.github.io">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}">
  <meta name="twitter:description" content="{{ page.description }}">
  <meta property="og:image" content="{% if page.preview %}{{ page.preview }}{% else %}https://res.cloudinary.com/sudoaldrich/image/upload/w_400/v1/portfolio/me-prof_ghmwhg{% endif %}">
  <meta property="og:image:alt" content="{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}">
  <meta property="og:site_name" content="Aldrich's Blog">
  <meta property="og:type" content="{% if page.profile %}website{% else %}article{% endif %}">
  <meta property="og:title" content="{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:description" content="{{ page.description }}">
  {% endif %}
  {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}" >{% endif %}

  <link rel="icon" href="{{ "/" | relative_url }}assets/img/favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
  <link rel="alternate" type="application/rss+xml" title="My Blog" href="{{ "/" | relative_url  }}feed.xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/" | relative_url  }}assets/css/normalize.css">
  <link rel="stylesheet" href="{{ "/" | relative_url  }}assets/css/styles.css">
</head>
<body>
  {% include navigation.html %}

  {% if page.profile %}
      {% include profile.html %}
  {% endif %}

  <section class="wrapper {% if page.profile %}home{% endif %}">
    {{ content }}
  </section>

  {% include footer.html %}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google.analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ site.google.analytics }}');
  </script>
</body>
</html>
