---
layout: default
archive: true
---

<article class="post">
    <header>
        <h1>{{ page.title }}</h1>
        <p class="headline dates">{{ page.date | date:"%B %-d, %Y" }}</p>
    </header>
    <section id="post-body">
        {{content}}
    </section>
</article>

<footer id="post-meta" class="clearfix">
    <section id="sharing">
        {% include share.html %}
    </section>
</footer>

<!-- Archive post list -->
{% if page.archive %}
    <ul id="post-list" class="archive readmore">
        <h3>Read more</h3>
        {% for post in site.posts %}
            <li>
                <a href="{{ "/" | relative_url  }}{{ post.url | remove_first: '/' }}">{{ post.title }}<aside class="dates">{{ post.date | date:"%b %d" }}</aside></a>
            </li>
        {% endfor %}
    </ul>
{% endif %}
